<!DOCTYPE html>
<html>
<head>
    <title>AskTube</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #333;
        }
        #chat {
            height: 260px;
            overflow-y: auto;
            background: #fafafa;
            border-radius: 6px;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .msg {
            margin: 8px 0;
            padding: 7px 10px;
            border-radius: 4px;
            max-width: 90%;
            line-height: 1.4;
        }
        .user {
            background: #e3f2fd;
            align-self: flex-end;
            text-align: right;
        }
        .ai {
            background: #e8f5e9;
            color: #2e7d32;
            align-self: flex-start;
            text-align: left;
        }
        #inputRow {
            display: flex;
            gap: 6px;
        }
        #question {
            flex: 1;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #sendBtn {
            padding: 7px 16px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        #sendBtn:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }
        .info {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>AskTube Assistant</h1>
    <div id="chat"></div>
    <div class="info">Ask questions about the current YouTube video.</div>
    <div id="inputRow">
        <input type="text" id="question" placeholder="Type your question..." autocomplete="off"/>
        <button id="sendBtn">Send</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
