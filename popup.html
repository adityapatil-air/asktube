<!DOCTYPE html>
<html>
<head>
    <title>AskTube</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #333;
        }
        
        p {
            font-size: 14px;
            color: #666;
            margin: 0 0 12px 0;
            line-height: 1.4;
        }
        
        .status {
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
        }
        
        .active {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>AskTube Assistant</h1>
    <p>Ask questions about YouTube videos and get AI-powered answers based on the content.</p>
    <div id="status" class="status">Click the floating button on YouTube to start asking questions!</div>
    
    <script src="popup.js"></script>
</body>
</html>
